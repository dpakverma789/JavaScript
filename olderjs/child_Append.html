<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="div1">
<p id="p1">This is a paragraph.</p>
<p id="p2">This is another paragraph.</p>
</div>


<select id="opt"></select>

<button onclick="myFunction();">Create button</button>
<button onclick="createPara();">Create para</button>
<button onclick="createOption();">Create opt</button>

<script>

function myFunction() {
  var btn = document.createElement("BUTTON");
  btn.innerHTML = "CLICK ME";
  document.body.appendChild(btn);
}


function createPara()
{
	var para = document.createElement("p");
	var node = document.createTextNode("demo text");
	para.appendChild(node);

	var element = document.getElementById("div1");
	element.appendChild(para);
}

count = 0
function createOption()
{    count = count + 1;
	var option = document.createElement("option");
	option.innerHTML="demo"+count;
	
	var element = document.getElementById("opt");
	element.appendChild(option);
}
</script>
</body>
</html>
