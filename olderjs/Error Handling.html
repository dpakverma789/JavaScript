<script type="text/javascript">

	function func()
	{

		age = document.getElementById('data').value; //used to collect data from input tag
		
		text = document.getElementById('p01').innerHTML; //used to collect data from p tag
		

		try

			if (parseInt(age) <18)
			{
			    document.getElementById('p01').innerHTML = "not eligible to vote";
