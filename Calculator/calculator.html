<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8"/>
</head>
<body>
	<h1>calculator</h1>
	<div class="container">

		<div class="display">
			<div class="history">
				<p id="history-value"></p>
			</div>
			<div class="result">
				<p id="result-value"></p>
			</div>
		</div>

		<div class="keypad">
			<!--Operators-->
			<button class="operator" id="clear" onclick="clear_display()">C</button>
			<button class="operator" id="earse">CE</button>
			<button class="operator" id="percentage" onclick="percent()">%</button>
			<button class="operator" id="plus" onclick="add()">+</button>
			<button class="operator" id="seven" onclick="seven()">7</button>
			<button class="operator" id="eight" onclick="eight()">8</button>
			<button class="operator" id="nine" onclick="nine()">9</button>
			<button class="operator" id="minus" onclick="sub()">-</button>	

			<!--Numbers-->
			<button class="operator" id="four" onclick="four()">4</button>	
			<button class="operator" id="five" onclick="five()">5</button>
			<button class="operator" id="six" onclick="six()">6</button>	
			<button class="operator" id="divide" onclick="div()">&#247</button>	
			<button class="operator" id="one" onclick="one()">1</button>	
			<button class="operator" id="two" onclick="two()">2</button>	
			<button class="operator" id="three" onclick="three()">3</button>	
			<button class="operator" id="multi" onclick="multi()">x</button>	
			<button class="operator" id="power" onclick="power()">^</button>	
			<button class="operator" id="zero" onclick="zero()">0</button>

			<!--Blank-->
			<button class="operator" id="point" onclick="point()">.</button>	
			<button class="operator" id="equal" onclick="calculate()">=</button>		
		</div>
	</div>

<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
